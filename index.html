<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1 class="title">Odin's Calculator</h1>
    <div id="container">
        <div id="screen">
            <p id="display"></p>
        </div>
        <div id="keypad">
            <button id="allClear" class="key operation">AC</button>
            <button id="clear" class="key operation">C</button>
            <button id="squareRoot" class="key operation">√</button>
            <button id="plusMinus" class="key operation">+/-</button>
            <button id="seven" class="key number">7</button>
            <button id="eight" class="key number">8</button>
            <button id="nine" class="key number">9</button>
            <button id="divide" class="key operation">/</button>
            <button id="four" class="key number">4</button>
            <button id="five" class="key number">5</button>
            <button id="six" class="key number">6</button>
            <button id="multiply" class="key operation">x</button>
            <button id="one" class="key number">1</button>
            <button id="two" class="key number">2</button>
            <button id="three" class="key number">3</button>
            <button id="subtract" class="key operation">–</button>
            <button id="decimal" class="key number">.</button>
            <button id="zero" class="key number">0</button>
            <button id="equal" class="key operation">=</button>
            <button id="add" class="key operation">+</button>
        </div>
    </div>
    
</body>
</html>
